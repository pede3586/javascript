<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }

    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        const klik = document.querySelector("#klik");
        const slet = document.querySelector("#slet");
        const html = document.querySelector("#html");
        const flyt = document.querySelector("#flyt");

        klik.addEventListener("click", knapKlik);
        slet.addEventListener("click", knapSlet);
        html.addEventListener("click", knapHtml);
        flyt.addEventListener("click", knapFlyt);

        function knapKlik() {
            document.querySelector("#box").textContent = "Klik"
        }

        function knapSlet() {
            document.querySelector("#box").textContent = " "
            document.querySelector("#bax").textContent = " "
        }

        function knapHtml() {
            document.querySelector("#box").innerHTML = "<h2>h2</h2><p>p</p>"
        }

        function knapFlyt() {
            let boxtext = document.querySelector("#box").innerHTML
            document.querySelector("#box").innerHTML = " "
            document.querySelector("#bax").innerHTML = boxtext
        }

    </script>
</body>

</html>
